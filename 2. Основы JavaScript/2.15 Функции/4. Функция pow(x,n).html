<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>

<body>

    <script>

        function pow(x, n) {
            return Math.pow(x, n);
        }

        let x = prompt("x?", '');
        let n = prompt("n?", '');

        if (n < 1) {
            alert(`Степень ${n} не поддерживается, используйте натуральное число`);
        } else {
            alert( pow(x, n) );
        }

    </script>

</body>

</html>
